<style>
  /* Shrawan Text-to-Speech UI Styling */
  .tts-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .tts-header {
    font-size: 20px;
    font-weight: bold;
    color: #1a73e8;
    margin-bottom: 15px;
    text-align: center;
  }
  .tts-container textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    resize: none;
    outline: none;
    box-sizing: border-box;
    margin-bottom: 15px;
  }
  .tts-container textarea:focus {
    border-color: #1a73e8;
  }
  .tts-controls {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .tts-controls select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    outline: none;
  }
  .tts-container button {
    padding: 12px;
    background: #1a73e8;
    color: white;
    border: none;
    border-radius: 24px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .tts-container button:hover {
    background: #1557b0;
  }
</style>

<div class="tts-container">
  <div class="tts-header">Shrawan Text-to-Speech AI</div>
  <textarea id="textToSpeak" placeholder="Yahan wo text type karein jo aap AI se bulwana chahte hain..."></textarea>
  
  <div class="tts-controls">
    <select id="voiceSelect">
      <option value="">Aawaz (Voice) load ho rahi hai...</option>
    </select>
    <button onclick="speakText()">Play Audio ðŸ”Š</button>
  </div>
</div>

<script>
  let synth = window.speechSynthesis;
  let voiceSelect = document.getElementById('voiceSelect');
  let voices = [];

  // System se saari available aawazein (voices) load karna
  function populateVoiceList() {
    voices = synth.getVoices();
    voiceSelect.innerHTML = '';
    
    voices.forEach((voice, i) => {
      let option = document.createElement('option');
      option.textContent = `${voice.name} (${voice.lang})`;
      
      if (voice.default) {
        option.textContent += ' -- DEFAULT';
      }

      option.setAttribute('data-lang', voice.lang);
      option.setAttribute('data-name', voice.name);
      voiceSelect.appendChild(option);
    });
  }

  populateVoiceList();
  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoiceList;
  }

  // Text ko audio mein badalna
  function speakText() {
    if (synth.speaking) {
      console.error('AI abhi bol raha hai...');
      return;
    }
    
    let textInput = document.getElementById('textToSpeak').value;
    
    if (textInput !== '') {
      let utterThis = new SpeechSynthesisUtterance(textInput);
      
      let selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
      for (let i = 0; i < voices.length; i++) {
        if (voices[i].name === selectedOption) {
          utterThis.voice = voices[i];
          break;
        }
      }
      
      // Pitch aur speed set karna (Normal natural aawaz ke liye)
      utterThis.pitch = 1;
      utterThis.rate = 1;
      
      synth.speak(utterThis);
    }
  }
</script>
