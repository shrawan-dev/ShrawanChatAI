<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealChat AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #131314;
            --sidebar-bg: #1e1f20;
            --input-bg: #1e1f20;
            --text-main: #e3e3e3;
            --text-sub: #c4c7c5;
            --accent: #8ab4f8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* Sidebar Architecture */
        .sidebar {
            position: fixed; left: -300px; top: 0; width: 280px; height: 100%;
            background: var(--sidebar-bg); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; padding: 15px; display: flex; flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        .sidebar.active { left: 0; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 20px; }
        .btn-new {
            background: #28292a; border: none; color: white; padding: 10px 18px;
            border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .history-list { flex: 1; overflow-y: auto; margin-top: 10px; }
        .history-item { padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background: #333537; color: white; }

        /* Main Stage */
        .main-stage { flex: 1; display: flex; flex-direction: column; width: 100%; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .icon-btn { color: var(--text-sub); background: none; border: none; cursor: pointer; padding: 10px; border-radius: 50%; display: flex; align-items: center; }
        .icon-btn:hover { background: #333537; color: white; }
        .profile { width: 35px; height: 35px; background: #4b5563; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Viewport & Welcome */
        .viewport { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .welcome-box { width: 100%; max-width: 800px; margin-top: 5vh; }
        .gradient-text { font-size: 56px; background: linear-gradient(to right, #4285f4, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .sub-text { font-size: 40px; color: #444746; font-weight: bold; }

        /* Chat Flow */
        #chat-flow { width: 100%; max-width: 800px; display: none; flex-direction: column; gap: 30px; padding-bottom: 120px; }
        .msg { font-size: 16px; line-height: 1.6; }
        .user-msg { align-self: flex-end; background: #2b2c2d; padding: 12px 20px; border-radius: 20px; color: white; max-width: 80%; }
        .bot-msg { align-self: flex-start; max-width: 90%; color: var(--text-main); }
        .typing { color: var(--accent); font-style: italic; }

        /* Bottom Input */
        .input-bar { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; padding: 0 20px; }
        .input-container { background: var(--input-bg); border-radius: 35px; padding: 8px 20px; display: flex; align-items: center; gap: 12px; width: 100%; max-width: 800px; border: 1px solid #3c4043; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 10px 0; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button class="icon-btn" onclick="toggleSidebar()"><span class="material-icons">menu</span></button>
            <button class="btn-new" onclick="location.reload()"><span class="material-icons">add</span> New chat</button>
        </div>
        <div class="history-list">
            <p style="font-size: 12px; color: #9aa0a6; padding-left: 10px; margin-bottom: 10px;">Recent</p>
            <div id="history-items"></div>
        </div>
    </aside>

    <div class="main-stage">
        <header>
            <button class="icon-btn" onclick="toggleSidebar()"><span class="material-icons">menu</span></button>
            <div class="profile">S</div>
        </header>

        <div class="viewport">
            <div id="welcome-ui" class="welcome-box">
                <h1 class="gradient-text">Hello, Shrawan</h1>
                <p class="sub-text">How can I help you today?</p>
            </div>
            <div id="chat-flow"></div>
        </div>

        <div class="input-bar">
            <div class="input-container">
                <button class="icon-btn"><span class="material-icons">add</span></button>
                <input type="text" id="user-input" placeholder="Ask RealChat AI..." onkeypress="if(event.key==='Enter') startChat()">
                <button class="icon-btn" onclick="triggerVoice()"><span class="material-icons">volume_up</span></button>
                <button class="icon-btn" onclick="startChat()"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const MODEL = "google/gemma-3-27b-it:free";

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        async function startChat() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // UI Adjustments
            document.getElementById('welcome-ui').style.display = 'none';
            const chatFlow = document.getElementById('chat-flow');
            chatFlow.style.display = 'flex';
            chatFlow.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';

            // History Update
            const hist = document.createElement('div');
            hist.className = 'history-item';
            hist.innerText = text.substring(0, 25) + "...";
            document.getElementById('history-items').prepend(hist);

            // Bot Placeholder
            const botDiv = document.createElement('div');
            botDiv.className = 'msg bot-msg';
            botDiv.innerHTML = `<b>RealChat</b><br><span class="typing">Thinking...</span>`;
            chatFlow.appendChild(botDiv);
            chatFlow.scrollTop = chatFlow.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL,
                        "messages": [{"role": "user", "content": text}]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const reply = data.choices[0].message.content;
                    botDiv.innerHTML = `<b>RealChat</b><br>${reply}`;
                    speak(reply);
                } else {
                    botDiv.innerHTML = "Error: Model busy hai ya key issue hai.";
                }
            } catch (err) {
                botDiv.innerHTML = "Error: Connection failed.";
            }
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN';
            synth.speak(utter);
        }

        function triggerVoice() {
            const msgs = document.querySelectorAll('.bot-msg');
            if(msgs.length > 0) speak(msgs[msgs.length-1].innerText.replace('RealChat', ''));
        }
    </script>
</body>
</html>
