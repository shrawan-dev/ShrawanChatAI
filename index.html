<!DOCTYPE html>
<html lang="hi" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ShrawanChatAI AI</title>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
/* --- THEMES --- */
:root[data-theme="dark"] {
    --bg-main: #131314; --sidebar-bg: #1e1f20; --input-bg: #1e1f20;
    --text-main: #e3e3e3; --text-sub: #c4c7c5; --accent-color: #8ab4f8;
    --msg-user-bg: #333537; --msg-bot-bg: transparent; --border-color: #3c4043;
}
:root[data-theme="light"] {
    --bg-main: #ffffff; --sidebar-bg: #f0f4f9; --input-bg: #f0f4f9;
    --text-main: #1f1f1f; --text-sub: #444746; --accent-color: #0b57d0;
    --msg-user-bg: #e3e3e3; --msg-bot-bg: transparent; --border-color: #e0e0e0;
}
:root[data-theme="blue"] {
    --bg-main: #0b141a; --sidebar-bg: #111b21; --input-bg: #2a3942;
    --text-main: #e9edef; --text-sub: #8696a0; --accent-color: #53bdeb;
    --msg-user-bg: #005c4b; --msg-bot-bg: transparent; --border-color: #2a3942;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', 'Segoe UI', Tahoma, sans-serif; }
body { background: var(--bg-main); color: var(--text-main); height: 100dvh; overflow: hidden; display: flex; transition: background 0.3s, color 0.3s; }

/* Scrollbar Hide for clean look */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }

/* SIDEBAR */
.sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: var(--sidebar-bg); transition: left 0.3s ease, background 0.3s; z-index: 1000; padding: 15px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
.sidebar.active { left: 0; }
.sidebar-header { display: flex; align-items: center; margin-bottom: 20px; }
.btn-new { background: var(--bg-main); border: 1px solid var(--border-color); color: var(--text-main); padding: 10px 18px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-left: 10px; font-size: 14px; transition: 0.2s; font-weight: 500; }
.btn-new:hover { background: var(--border-color); }

.history-list { flex: 1; overflow-y: auto; margin-top: 10px; }
.history-item { padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
.history-item:hover { background: var(--border-color); color: var(--text-main); }

.theme-selector { margin-top: auto; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 15px; }
.theme-selector p { font-size: 12px; color: var(--text-sub); margin-bottom: 8px; margin-left: 5px; }
.theme-btns { display: flex; gap: 5px; }
.theme-btn { flex: 1; padding: 8px; border: 1px solid var(--border-color); background: var(--bg-main); color: var(--text-main); border-radius: 8px; cursor: pointer; font-size: 12px; transition: 0.2s; }
.theme-btn:hover, .theme-btn.active { border-color: var(--accent-color); color: var(--accent-color); }

.settings-btn { background: transparent; color: var(--text-main); border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; transition: 0.2s; }
.settings-btn:hover { background: var(--border-color); }

/* MAIN STAGE */
.main-stage { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
.icon-btn { color: var(--text-sub); background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; flex-shrink: 0; }
.icon-btn:hover { background: var(--border-color); color: var(--text-main); }

.viewport { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 0 20px 20px 20px; overflow-y: auto; scroll-behavior: smooth; }
.welcome-screen { width: 100%; max-width: 800px; margin-top: 10vh; text-align: center; }
.gradient-text { font-size: clamp(36px, 6vw, 56px); font-weight: bold; background: linear-gradient(74deg, #4285f4 0, #9b72cb 9%, #d96570 20%, #d96570 24%, #9b72cb 35%, #4285f4 44%, #9b72cb 50%, #d96570 56%, #131314 75%, #131314 100%); background-size: 400% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientMove 8s ease infinite; }
@keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

#chat-flow { width: 100%; max-width: 800px; display: none; flex-direction: column; gap: 24px; padding-bottom: 120px; padding-top: 20px; }
.msg-container { display: flex; flex-direction: column; width: 100%; }
.msg { font-size: 16px; line-height: 1.6; word-wrap: break-word; }
.user-msg { align-self: flex-end; background: var(--msg-user-bg); padding: 12px 20px; border-radius: 24px 24px 4px 24px; color: var(--text-main); max-width: 85%; }
.bot-msg { align-self: flex-start; color: var(--text-main); max-width: 100%; padding: 0 10px; }
.bot-msg-content { margin-bottom: 8px; }
.typing { color: var(--accent-color); font-style: italic; animation: pulse 1.5s infinite; }
.chat-image { max-width: 100%; border-radius: 12px; margin-top: 10px; display: block; }

/* Control Buttons for Bot Message */
.msg-controls { display: flex; gap: 8px; margin-top: 5px; }
.msg-action-btn { background: transparent; color: var(--text-sub); border: none; cursor: pointer; padding: 6px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
.msg-action-btn:hover { background: var(--border-color); color: var(--text-main); }

.dl-btn { background: var(--bg-main); color: var(--text-main); border: 1px solid var(--border-color); padding: 8px 16px; border-radius: 20px; cursor: pointer; margin-top: 10px; display: inline-flex; align-items: center; gap: 6px; font-size: 14px; transition: 0.2s; font-weight: 500; }
.dl-btn:hover { background: var(--border-color); }

/* BOTTOM NAV & INPUT */
.bottom-nav { position: absolute; bottom: 0; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px; background: linear-gradient(to top, var(--bg-main) 70%, transparent); }
#image-preview-container { display: none; width: 100%; max-width: 800px; margin-bottom: 10px; position: relative; }
#image-preview { height: 60px; border-radius: 8px; border: 2px solid var(--border-color); }
.remove-img-btn { position: absolute; top: -8px; left: 65px; background: #d93025; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 12px; }

.input-container { background: var(--input-bg); border-radius: 30px; padding: 8px 12px; display: flex; align-items: center; gap: 6px; width: 100%; max-width: 800px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
#user-input { flex: 1; min-width: 0; background: transparent; border: none; color: var(--text-main); outline: none; font-size: 16px; padding: 10px; }
#user-input::placeholder { color: var(--text-sub); }

.modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
.modal-box { background: var(--sidebar-bg); padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid var(--border-color); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
.modal-input { width: 100%; padding: 12px; margin-bottom: 20px; background: var(--bg-main); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 8px; outline: none; }
.modal-btn { background: var(--accent-color); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; width: 100%; font-size: 16px; transition: 0.2s; }
.modal-btn:hover { opacity: 0.9; }

@keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
</style>
</head>
<body>

<div id="settings-modal" class="modal-overlay">
<div class="modal-box">
<h2 style="text-align: center; margin-bottom: 20px;">‚öôÔ∏è Setup</h2>
<label style="font-size: 13px; color: var(--text-sub);">OpenRouter API Key:</label>
<input type="password" id="api-key-input" class="modal-input" placeholder="sk-or-v1-...">
<label style="font-size: 13px; color: var(--text-sub);">Model:</label>
<input type="text" id="model-input" class="modal-input" value="google/gemini-2.0-flash-lite-preview-02-05:free">
<button class="modal-btn" onclick="saveSettings()">Start Chatting</button>
</div>
</div>

<aside id="sidebar" class="sidebar">
<div class="sidebar-header">
<button class="icon-btn" onclick="toggleSidebar()"><span class="material-icons">menu</span></button>
<button class="btn-new" onclick="location.reload()"><span class="material-icons">add</span> New chat</button>
</div>
<div class="history-list" id="history-items"></div>

<div class="theme-selector">
<p>Theme</p>
<div class="theme-btns">
<button class="theme-btn" id="btn-theme-dark" onclick="setTheme('dark')">Dark</button>
<button class="theme-btn" id="btn-theme-light" onclick="setTheme('light')">Light</button>
<button class="theme-btn" id="btn-theme-blue" onclick="setTheme('blue')">Blue</button>
</div>
</div>

<button class="settings-btn" onclick="openSettings()"><span class="material-icons">settings</span> Settings</button>
</aside>

<div class="main-stage">
<header>
<button class="icon-btn" onclick="toggleSidebar()"><span class="material-icons">menu</span></button>
</header>

<div class="viewport">
<div id="welcome-ui" class="welcome-screen">
<h1 class="gradient-text">Hello, Shrawan</h1>
<p style="color: var(--text-sub); font-size: 20px; margin-top: 10px;">How can I help you today?</p>
</div>
<div id="chat-flow"></div>
</div>

<div class="bottom-nav">
<div id="image-preview-container">
<button class="remove-img-btn" onclick="removeImage()">‚úñ</button>
<img id="image-preview" src="" alt="preview">
</div>

<div class="input-container">
<input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
<button class="icon-btn" onclick="document.getElementById('file-input').click()" title="Upload Image">
<span class="material-icons">add_photo_alternate</span>
</button>

<button class="icon-btn" onclick="triggerImageMode()" title="Create Image">
<span class="material-icons" style="color: #fbbc04;">palette</span>
</button>

<input type="text" id="user-input" placeholder="Ask ShrawanChatAI..." onkeypress="if(event.key==='Enter') startChat()">

<button class="icon-btn" id="mic-btn" onclick="startVoiceTyping()" title="Tap to Speak">
<span class="material-icons">mic</span>
</button>

<button class="icon-btn" onclick="startChat()">
<span class="material-icons" style="color: var(--accent-color);">send</span>
</button>
</div>
</div>
</div>

<script>
let currentApiKey = localStorage.getItem('rc_apikey') || "";
let currentModel = localStorage.getItem('rc_model') || "google/gemini-2.0-flash-lite-preview-02-05:free";
let currentTheme = localStorage.getItem('rc_theme') || "dark";
let currentBase64Image = null;

// Speech Variables
let systemVoices = [];
let currentUtterance = null;
let activeSpeakBtn = null;
let isVoicePaused = false;
let keepAliveInterval = null; // Fix for Chrome TTS stop bug

window.speechSynthesis.onvoiceschanged = () => { systemVoices = window.speechSynthesis.getVoices(); };

window.onload = function() {
    if (!currentApiKey) openSettings();
    systemVoices = window.speechSynthesis.getVoices();
    setTheme(currentTheme);
};

// --- THEME LOGIC ---
function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('rc_theme', theme);
    
    document.getElementById('btn-theme-dark').classList.remove('active');
    document.getElementById('btn-theme-light').classList.remove('active');
    document.getElementById('btn-theme-blue').classList.remove('active');
    document.getElementById('btn-theme-' + theme).classList.add('active');
}

function openSettings() {
    document.getElementById('api-key-input').value = currentApiKey;
    document.getElementById('model-input').value = currentModel;
    document.getElementById('settings-modal').style.display = 'flex';
    toggleSidebar(false);
}

function saveSettings() {
    currentApiKey = document.getElementById('api-key-input').value.trim();
    currentModel = document.getElementById('model-input').value.trim();
    localStorage.setItem('rc_apikey', currentApiKey);
    localStorage.setItem('rc_model', currentModel);
    document.getElementById('settings-modal').style.display = 'none';
}

function toggleSidebar(force) {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active', force ?? !sidebar.classList.contains('active'));
}

// --- VOICE TYPING ---
function startVoiceTyping() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Aapka browser Voice Typing support nahi karta.");
        return;
    }
    const micBtn = document.getElementById('mic-btn');
    const recognition = new SpeechRecognition();
    recognition.lang = 'hi-IN';
    recognition.interimResults = false;

    recognition.onstart = function() {
        micBtn.style.color = '#d93025';
        document.getElementById('user-input').placeholder = "Listening...";
    };
    recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById('user-input').value = text;
        micBtn.style.color = 'var(--text-sub)';
        document.getElementById('user-input').placeholder = "Ask ShrawanChatAI...";
        startChat();
    };
    recognition.onerror = function(event) {
        micBtn.style.color = 'var(--text-sub)';
        document.getElementById('user-input').placeholder = "Ask ShrawanChatAI...";
    };
    recognition.start();
}

// --- IMAGE HANDLING ---
function triggerImageMode() {
    const input = document.getElementById('user-input');
    input.value = "/image ";
    input.focus();
}

function handleImageUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentBase64Image = e.target.result;
            document.getElementById('image-preview').src = currentBase64Image;
            document.getElementById('image-preview-container').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function removeImage() {
    currentBase64Image = null;
    document.getElementById('image-preview-container').style.display = 'none';
    document.getElementById('file-input').value = "";
}

// --- CHAT LOGIC (Superfast DOM Append) ---
async function startChat() {
    if (!currentApiKey) { openSettings(); return; }
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    if (!text && !currentBase64Image) return;

    input.blur();
    document.getElementById('welcome-ui').style.display = 'none';
    const chatFlow = document.getElementById('chat-flow');
    chatFlow.style.display = 'flex';

    // Fast User Message Creation
    const userContainer = document.createElement('div');
    userContainer.className = 'msg-container user-msg';
    if(text) {
        const p = document.createElement('div');
        p.className = 'msg';
        p.innerText = text;
        userContainer.appendChild(p);
    }
    if(currentBase64Image) {
        const img = document.createElement('img');
        img.src = currentBase64Image;
        img.className = 'chat-image';
        img.style.width = '200px';
        userContainer.appendChild(img);
    }
    chatFlow.appendChild(userContainer);
    input.value = '';

    // History Item
    const histItem = document.createElement('div');
    histItem.className = 'history-item';
    histItem.innerText = text ? text.substring(0, 25) + "..." : "Image attached...";
    document.getElementById('history-items').prepend(histItem);

    // Bot Typing Element
    const botContainer = document.createElement('div');
    botContainer.className = 'msg-container bot-msg';
    botContainer.innerHTML = `<div class="bot-msg-content"><span class="typing">Thinking...</span></div>`;
    chatFlow.appendChild(botContainer);
    scrollToBottom();

    const lowerText = text.toLowerCase();

    // 1. Shrawan Ji Logic
    if (lowerText.includes("woner") || lowerText.includes("owner") || lowerText.includes("woner kon hai")) {
        botContainer.innerHTML = `<div class="bot-msg-content msg">Mere owner <b>Shrawan Ji</b> hain! Unhone hi mujhe banaya hai. Main unka banaya hua AI Assistant hoon. üòé</div>`;
        addTTSControls(botContainer, "Mere owner Shrawan Ji hain! Unhone hi mujhe banaya hai. Main unka banaya hua AI Assistant hoon.");
        scrollToBottom();
        return;
    }

    // 2. Image Generator Logic
    if (lowerText.startsWith('/image') || lowerText.includes('/image')) {
        let promptText = text.replace(/\/image/i, '').trim() || "A highly detailed futuristic city";
        const checkString = promptText.toLowerCase();
        if ((checkString.includes('woman') || checkString.includes('women') || checkString.includes('mahila') || checkString.includes('ladki') || checkString.includes('girl')) &&
        (checkString.includes('clothes') || checkString.includes('kapde') || checkString.includes('dress'))) {
            botContainer.innerHTML = `<div class="bot-msg-content msg">Main mahilaon ke kapdon se sambandhit anurodhon ko mana kar dunga, kyunki har mahila ki garima mahatvapurna hai.</div>`;
            addTTSControls(botContainer, "Main mahilaon ke kapdon se sambandhit anurodhon ko mana kar dunga.");
            scrollToBottom();
            removeImage(); return;
        }

        const seed = Math.floor(Math.random() * 999999);
        const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(promptText)}?width=1024&height=1024&seed=${seed}&nologo=true`;
        
        botContainer.innerHTML = `
        <div class="bot-msg-content">
            <img src="${imageUrl}" class="chat-image" alt="Generated Image" onerror="this.onerror=null; this.src='https://placehold.co/600x400?text=Image+Generation+Failed'; this.style.border='2px solid red';">
            <button onclick="window.open('${imageUrl}', '_blank')" class="dl-btn">
                <span class="material-icons" style="font-size:16px;">download</span> Download HD
            </button>
        </div>`;
        scrollToBottom();
        removeImage(); return;
    }

    // 3. API Logic
    let apiMessages = [{ "role": "system", "content": "You are ShrawanChatAI, created by Shrawan Ji. You give highly energetic, friendly, deep, and beautifully human-like responses in Hindi and English. Respect the dignity of women unconditionally." }];
    if(currentBase64Image) {
        apiMessages.push({ "role": "user", "content": [ { "type": "text", "text": text || "Explain this image in detail." }, { "type": "image_url", "image_url": { "url": currentBase64Image } } ] });
    } else {
        apiMessages.push({ "role": "user", "content": text });
    }
    removeImage();

    let models = [currentModel, "google/gemini-2.0-flash-lite-preview-02-05:free"];
    models = [...new Set(models)];

    for (let modelId of models) {
        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${currentApiKey}`, "Content-Type": "application/json", "HTTP-Referer": window.location.href },
                body: JSON.stringify({ "model": modelId, "messages": apiMessages, "max_tokens": 8000 })
            });
            const data = await response.json();
            if (data.choices?.[0]?.message?.content) {
                const reply = data.choices[0].message.content;
                // Convert newlines to HTML correctly and safely append
                botContainer.innerHTML = `<div class="bot-msg-content msg"></div>`;
                botContainer.querySelector('.bot-msg-content').innerHTML = reply.replace(/\n/g, '<br>');
                
                // Clean text for speaking (remove asterisks, bold tags, code blocks)
                let cleanSpeakText = reply.replace(/[\*\#\_]/g, '').replace(/<[^>]*>?/gm, '');
                addTTSControls(botContainer, cleanSpeakText);
                
                scrollToBottom();
                return;
            }
        } catch (err) { console.warn(`Failed: ${modelId}`); }
    }
    botContainer.innerHTML = "<div class='bot-msg-content msg' style='color:#d93025;'>Network issue or all models busy.</div>";
}

function scrollToBottom() {
    const viewport = document.querySelector('.viewport');
    viewport.scrollTop = viewport.scrollHeight;
}

// --- ADVANCED TEXT-TO-SPEECH (Full Control) ---
function addTTSControls(containerElement, textToSpeak) {
    const controlsDiv = document.createElement('div');
    controlsDiv.className = 'msg-controls';
    
    const speakBtn = document.createElement('button');
    speakBtn.className = 'msg-action-btn';
    speakBtn.innerHTML = '<span class="material-icons" style="font-size:18px;">volume_up</span>';
    speakBtn.title = "Read Aloud";
    
    const copyBtn = document.createElement('button');
    copyBtn.className = 'msg-action-btn';
    copyBtn.innerHTML = '<span class="material-icons" style="font-size:18px;">content_copy</span>';
    copyBtn.title = "Copy Text";
    copyBtn.onclick = () => { navigator.clipboard.writeText(textToSpeak); alert("Copied!"); };

    speakBtn.onclick = () => toggleReadAloud(textToSpeak, speakBtn);
    
    controlsDiv.appendChild(speakBtn);
    controlsDiv.appendChild(copyBtn);
    containerElement.appendChild(controlsDiv);
}

function toggleReadAloud(text, btnElement) {
    // If clicking same button and currently speaking -> Pause
    if (window.speechSynthesis.speaking && activeSpeakBtn === btnElement && !isVoicePaused) {
        window.speechSynthesis.pause();
        isVoicePaused = true;
        btnElement.innerHTML = '<span class="material-icons" style="font-size:18px;">play_arrow</span>';
        clearInterval(keepAliveInterval);
        return;
    }
    
    // If clicking same button and currently paused -> Resume
    if (isVoicePaused && activeSpeakBtn === btnElement) {
        window.speechSynthesis.resume();
        isVoicePaused = false;
        btnElement.innerHTML = '<span class="material-icons" style="font-size:18px;">pause</span>';
        startKeepAlive();
        return;
    }

    // New play command
    window.speechSynthesis.cancel(); 
    if(activeSpeakBtn) activeSpeakBtn.innerHTML = '<span class="material-icons" style="font-size:18px;">volume_up</span>';
    
    activeSpeakBtn = btnElement;
    isVoicePaused = false;
    currentUtterance = new SpeechSynthesisUtterance(text);
    currentUtterance.lang = 'hi-IN';
    
    let voice = systemVoices.find(v => v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('ravi'));
    if(voice) currentUtterance.voice = voice;
    currentUtterance.pitch = 0.9;
    currentUtterance.rate = 1.0;

    currentUtterance.onstart = () => {
        btnElement.innerHTML = '<span class="material-icons" style="font-size:18px;">pause</span>';
        startKeepAlive(); // Fixes bug where long text cuts off in Chrome
    };
    
    currentUtterance.onend = () => {
        btnElement.innerHTML = '<span class="material-icons" style="font-size:18px;">volume_up</span>';
        activeSpeakBtn = null;
        isVoicePaused = false;
        clearInterval(keepAliveInterval);
    };
    
    currentUtterance.onerror = currentUtterance.onend;
    window.speechSynthesis.speak(currentUtterance);
}

// Hack to keep TTS alive for long responses in Chromium browsers
function startKeepAlive() {
    clearInterval(keepAliveInterval);
    keepAliveInterval = setInterval(() => {
        if(window.speechSynthesis.speaking && !isVoicePaused) {
            window.speechSynthesis.pause();
            window.speechSynthesis.resume();
        }
    }, 14000); // Trigger every 14 secs
}
</script>
</body>
</html>
