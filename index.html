<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealChat AI - Universal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg: #131314; --side: #1e1f20; --in: #1e1f20; --txt: #e3e3e3; --sub: #c4c7c5;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Google Sans', sans-serif; }
        body { background: var(--bg); color: var(--txt); height: 100vh; display: flex; overflow: hidden; }

        /* Sidebar UI - Fixed dhakne wala issue */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: var(--side); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; padding: 15px; display: flex; flex-direction: column; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .sidebar.active { left: 0; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 20px; }
        .btn-new { background: #28292a; border: none; color: white; padding: 10px 18px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer; color: var(--sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background: #333537; color: white; }

        /* Main Screen */
        .main { flex: 1; display: flex; flex-direction: column; width: 100%; position: relative; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .icon-btn { color: var(--sub); background: none; border: none; cursor: pointer; padding: 10px; border-radius: 50%; display: flex; align-items: center; }
        .icon-btn:hover { background: #333537; color: white; }
        .profile { width: 35px; height: 35px; background: #4b5563; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Welcome UI */
        .viewport { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .welcome { width: 100%; max-width: 800px; margin-top: 5vh; }
        .grad-txt { font-size: clamp(32px, 8vw, 56px); font-weight: bold; background: linear-gradient(to right, #4285f4, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #chat-flow { width: 100%; max-width: 800px; display: none; flex-direction: column; gap: 30px; padding-bottom: 150px; }
        .msg { font-size: 16px; line-height: 1.6; }
        .user-msg { align-self: flex-end; background: #2b2c2d; padding: 12px 20px; border-radius: 22px; color: white; }
        .bot-msg { align-self: flex-start; color: var(--txt); }
        .typing { color: #8ab4f8; font-style: italic; }

        /* Input Area */
        .input-bar { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; padding: 0 20px; }
        .in-box { background: var(--in); border-radius: 35px; padding: 8px 20px; display: flex; align-items: center; gap: 12px; width: 100%; max-width: 800px; border: 1px solid #3c4043; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 10px 0; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button class="icon-btn" onclick="toggleSide()"><span class="material-icons">menu</span></button>
            <button class="btn-new" onclick="location.reload()"><span class="material-icons">add</span> New chat</button>
        </div>
        <div class="history-list">
            <p style="font-size: 12px; color: #9aa0a6; padding: 10px;">Recent History</p>
            <div id="hist-items"></div>
        </div>
    </aside>

    <div class="main">
        <header>
            <button class="icon-btn" onclick="toggleSide()"><span class="material-icons">menu</span></button>
            <div class="profile">S</div>
        </header>

        <div class="viewport">
            <div id="welcome-ui" class="welcome">
                <h1 class="grad-txt">Hello, Shrawan</h1>
                <h2 style="font-size: clamp(24px, 6vw, 40px); color: #444746;">How can I help you today?</h2>
            </div>
            <div id="chat-flow"></div>
        </div>

        <div class="input-bar">
            <div class="in-box">
                <button class="icon-btn"><span class="material-icons">add</span></button>
                <input type="text" id="user-input" placeholder="Ask RealChat..." onkeypress="if(event.key==='Enter') startChat()">
                <button class="icon-btn" onclick="triggerSpeak()"><span class="material-icons">volume_up</span></button>
                <button class="icon-btn" onclick="startChat()"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>

    <script>
        // Triple-Layer Fallback Config
        const CONFIG = {
            key: "AIzaSyAgWKIFvomhkXdUY-mL1K8pV_OoEAN32Kc",
            models: [
                "gemini-2.0-flash",      // Priority 1: Sabse Fast
                "gemini-1.5-flash",      // Priority 2: Very Stable
                "gemini-1.5-pro"         // Priority 3: Ultimate Brain
            ]
        };

        function toggleSide() { document.getElementById('sidebar').classList.toggle('active'); }

        async function startChat() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            document.getElementById('welcome-ui').style.display = 'none';
            const chatFlow = document.getElementById('chat-flow');
            chatFlow.style.display = 'flex';
            chatFlow.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';

            const botDiv = document.createElement('div');
            botDiv.className = 'msg bot-msg';
            botDiv.innerHTML = `<b>RealChat</b><br><span class="typing" id="status">Connecting...</span>`;
            chatFlow.appendChild(botDiv);
            chatFlow.scrollTop = chatFlow.scrollHeight;

            // Fallback Engine
            let success = false;
            for (let modelName of CONFIG.models) {
                if (success) break;
                document.getElementById('status').innerText = `Consulting ${modelName}...`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${CONFIG.key}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                    });

                    const data = await res.json();
                    if (data.candidates && data.candidates[0].content.parts[0].text) {
                        const reply = data.candidates[0].content.parts[0].text;
                        botDiv.innerHTML = `<b>RealChat</b><br>${reply}`;
                        speak(reply);
                        success = true;
                        addHistory(text);
                    }
                } catch (e) { console.warn(`${modelName} failed, trying next...`); }
            }

            if (!success) botDiv.innerHTML = "<b>Error:</b> Sabhi models busy hain ya API Key block ho gayi hai.";
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        function addHistory(text) {
            const hist = document.getElementById('hist-items');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerText = text;
            hist.prepend(item);
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN';
            synth.speak(utter);
        }

        function triggerSpeak() {
            const msgs = document.querySelectorAll('.bot-msg');
            if (msgs.length > 0) speak(msgs[msgs.length - 1].innerText.replace('RealChat', ''));
        }
    </script>
</body>
</html>
