<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealChat AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #131314;
            --sidebar-bg: #1e1f20;
            --input-bg: #1e1f20;
            --text-main: #e3e3e3;
            --text-sub: #c4c7c5;
        }

        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: 'Segoe UI', Tahoma, sans-serif; height: 100%; overflow: hidden; }

        /* Sidebar Logic */
        .sidebar { position: fixed; left: -280px; width: 280px; height: 100%; background: var(--sidebar-bg); transition: 0.3s ease; z-index: 100; padding: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.3); }
        .sidebar.active { left: 0; }
        .btn-new { background: #28292a; border: none; color: white; padding: 12px 20px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .history-item { padding: 10px; border-radius: 8px; font-size: 14px; cursor: pointer; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background: #333537; }

        /* Layout */
        .stage { display: flex; flex-direction: column; height: 100%; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .profile { width: 35px; height: 35px; background: #4b5563; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Chat Viewport */
        .viewport { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        #chat-flow { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 25px; padding-bottom: 120px; }
        
        .welcome-wrap { width: 100%; max-width: 800px; margin-top: 10vh; }
        .gradient-text { font-size: 56px; background: linear-gradient(to right, #4285f4, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        
        /* Messages Style */
        .msg { line-height: 1.6; font-size: 16px; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background: #2b2c2d; padding: 12px 20px; border-radius: 20px; max-width: 80%; }
        .bot-msg { align-self: flex-start; max-width: 90%; color: var(--text-main); }
        .typing { color: #8ab4f8; font-style: italic; }

        /* Input Area */
        .bottom-shelf { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 800px; }
        .input-box { background: var(--input-bg); border-radius: 35px; padding: 10px 20px; display: flex; align-items: center; gap: 12px; border: 1px solid #3c4043; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .icon-btn { color: var(--text-sub); background: none; border: none; cursor: pointer; padding: 5px; border-radius: 50%; }
        .icon-btn:hover { background: #333537; color: white; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <button class="btn-new" onclick="location.reload()"><span class="material-icons">add</span> New chat</button>
        <div id="history-box"></div>
    </aside>

    <div class="stage">
        <header>
            <button class="icon-btn" onclick="toggleMenu()"><span class="material-icons">menu</span></button>
            <div class="profile">S</div>
        </header>

        <div class="viewport">
            <div id="welcome-ui" class="welcome-wrap">
                <h1 class="gradient-text">Hello, Shrawan</h1>
                <h2 style="font-size: 40px; color: #444746;">How can I help you today?</h2>
            </div>
            <div id="chat-flow"></div>
        </div>

        <div class="bottom-shelf">
            <div class="input-box">
                <button class="icon-btn"><span class="material-icons">add</span></button>
                <input type="text" id="query" placeholder="Ask RealChat AI..." onkeypress="if(event.key==='Enter') processChat()">
                <button class="icon-btn" onclick="triggerAudio()"><span class="material-icons">volume_up</span></button>
                <button class="icon-btn" onclick="processChat()"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const MODEL = "stepfun/step-3.5-flash:free";
        
        const sidebar = document.getElementById('sidebar');
        const chatFlow = document.getElementById('chat-flow');
        const welcome = document.getElementById('welcome-ui');
        const historyBox = document.getElementById('history-box');

        function toggleMenu() { sidebar.classList.toggle('active'); }

        async function processChat() {
            const input = document.getElementById('query');
            const userText = input.value.trim();
            if (!userText) return;

            // Update UI
            welcome.style.display = 'none';
            chatFlow.innerHTML += `<div class="msg user-msg">${userText}</div>`;
            
            // Add to History
            const hItem = document.createElement('div');
            hItem.className = 'history-item';
            hItem.innerText = userText.substring(0, 25) + "...";
            historyBox.prepend(hItem);

            input.value = '';
            chatFlow.scrollTop = chatFlow.scrollHeight;

            // Typing Indicator
            const botMsgDiv = document.createElement('div');
            botMsgDiv.className = 'msg bot-msg';
            botMsgDiv.innerHTML = `<b>RealChat:</b><br><span class="typing">Thinking...</span>`;
            chatFlow.appendChild(botMsgDiv);

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL,
                        "messages": [{"role": "user", "content": userText}]
                    })
                });

                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                // Update Bot Message
                botMsgDiv.innerHTML = `<b>RealChat:</b><br>${aiReply}`;
                chatFlow.scrollTop = chatFlow.scrollHeight;

                // Auto Speak (Browser Fallback)
                speak(aiReply);

            } catch (error) {
                botMsgDiv.innerHTML = `<b>Error:</b> API connect nahi ho payi.`;
            }
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN';
            synth.speak(utter);
        }

        function triggerAudio() {
            const messages = document.querySelectorAll('.bot-msg');
            if(messages.length > 0) {
                speak(messages[messages.length - 1].innerText.replace('RealChat:', ''));
            }
        }
    </script>
</body>
</html>
