<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Delete Feature Test</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #161719;
            color: #e3e3e3;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .sidebar {
            width: 320px;
            background: #1e1f21;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #3c4043;
        }
        .btn-add {
            background: #8ab4f8;
            color: #000;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-add:hover { opacity: 0.9; }
        
        /* History List Styles */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #9aa0a6;
        }
        .clear-all-btn {
            color: #ff5f56;
            cursor: pointer;
            font-size: 12px;
            background: none;
            border: 1px solid #ff5f56;
            padding: 4px 8px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .clear-all-btn:hover {
            background: #ff5f56;
            color: #fff;
        }
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .history-item {
            background: #2d2e30;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #e3e3e3;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .history-item-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        .delete-btn {
            color: #9aa0a6;
            cursor: pointer;
            font-size: 18px;
            padding: 2px;
            transition: 0.2s;
        }
        .delete-btn:hover { color: #ff5f56; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="btn-add" onclick="addDummyData()">+ Add Dummy Chat</button>

        <div class="history-header">
            <span>Recent History</span>
            <button class="clear-all-btn" id="clear-all-btn" onclick="clearAllHistory()" style="display: none;">Clear All</button>
        </div>
        
        <div class="history-list" id="chat-history">
            </div>
    </div>

    <script>
        // Initialize array from localStorage or create an empty array
        let chatHistoryArr = JSON.parse(localStorage.getItem('test_chat_history')) || [];

        // Function to render the UI based on data
        function renderChatHistory() {
            const list = document.getElementById('chat-history');
            const clearBtn = document.getElementById('clear-all-btn');
            list.innerHTML = '';

            // Toggle "Clear All" button visibility
            if (chatHistoryArr.length > 0) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
                list.innerHTML = '<div style="color:#9aa0a6; font-size:13px; text-align:center;">No history found.</div>';
                return;
            }

            // Loop through array and create HTML elements
            chatHistoryArr.forEach(item => {
                let div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-item-text">${item.text}</div>
                    <span class="material-icons-outlined delete-btn" onclick="deleteItem(${item.id})">delete</span>
                `;
                list.appendChild(div);
            });
        }

        // Function to Add dummy data (For testing purposes)
        function addDummyData() {
            const randomChats = ["Hello AI!", "Write a code for me", "What is JavaScript?", "Explain CSS flexbox"];
            const text = randomChats[Math.floor(Math.random() * randomChats.length)];
            
            chatHistoryArr.unshift({ id: Date.now(), text: text });
            localStorage.setItem('test_chat_history', JSON.stringify(chatHistoryArr));
            renderChatHistory();
        }

        // Function to Delete a single item
        function deleteItem(id) {
            // Filter method removes the item that matches the ID
            chatHistoryArr = chatHistoryArr.filter(item => item.id !== id);
            localStorage.setItem('test_chat_history', JSON.stringify(chatHistoryArr));
            renderChatHistory();
        }

        // Function to Clear all items
        function clearAllHistory() {
            if(confirm("Are you sure you want to delete all history?")) {
                chatHistoryArr = []; // Empty the array
                localStorage.setItem('test_chat_history', JSON.stringify(chatHistoryArr));
                renderChatHistory();
            }
        }

        // Initial render when page loads
        window.onload = renderChatHistory;
    </script>
</body>
</html>
